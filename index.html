<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Layout Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Modify  -->
 <header class="bg-primary text-white text-center py-5">
    <h1>Web Layout Lab</h1>
    <p class="lead">Learn HTML and CSS Layout Basics with Bootstrap</p>
  </header>

  <!-- Create the Navigation bar and menu here 
   
  
  
  
  -->
  

  <div>
    <!-- Create the Content Layout Using the Grid System -->
    <div>
      <!-- sider bar  -->
      <div>
        <div class="card h-100">
          <!-- Style -->
          <div>
            <h3>Sidebar</h3>
          </div>
          <div class="card-body">
            <p>This is an optional sidebar with additional information or links.</p>
          </div>
        </div>
      </div>

      <!-- main content  -->
      <div>
        <div class="card h-100">
          <!-- Style -->
          <div>
            <h2>Main content</h2>
          </div>
          <div class="card-body">
            <p>This is your starting point to explore web layouts!</p>
          </div>
        </div>
      </div>

      <!-- articles -->
      <div class="col">
        <div class="card h-100">
          <!-- Style -->
          <div >
            <h2>Our article</h2>
          </div>
          <div class="card-body">
            <p>We offer web development courses, HTML, CSS, and JavaScript tutorials...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Create the Footer and style with bootstrap classes 
   
  
  -->
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
